<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Prediction</title>
    <style>
        body {
            background: url({{ url_for('static', filename='images/animecloud.png') }}) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 3em; /* increased font size */
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 300px; /* increased image size */
            height: auto;
            margin-bottom: 20px;
        }
        .info-bubble {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px;
            background-color: rgba(230, 230, 230, 0.9);
            border-radius: 10px;
            font-size: 0.5em;
        }
        .tweet-text {
            font-size: 0.6em;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-family: 'Arial', sans-serif;
            border: 2px solid #ffffff; /* Add a 2px white border */
            border-radius: 5px; /* Add a border-radius for rounded corners */
            display: inline-block; /* Change display property to apply the border correctly */
            padding: 5px; /* Add padding to create space between the text and the border */
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='audio/background.mp3') }}" type="audio/mpeg">
    </audio>
    <div>
        <div class="info-bubble">
            This is a machine learning model with 72% accuracy
        </div>
        <p>The sentiment is: {{ sentiment }}</p>
        <img src="{{ url_for('static', filename='images/' + sentiment.lower() + '.png') }}" alt="{{ sentiment }} Image">
        <p class="tweet-text">{{ tweet }}</p>
        <a href="/"><button>Back</button></a>
    </div>
</body>
</html>
